<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* You can also move this into style.css if you want */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Car Gallery</h1>
    <p>Here are some cool car pictures ðŸš˜</p>
  </header>

  <main>
    <div class="gallery-grid">
      <img src="image7.webp" alt="Car 1">
      <img src="image2.webp" alt="Car 2">
      <img src="image3.webp" alt="Car 3">
      <img src="image4.webp" alt="Car 4">
      <img src="image5.webp" alt="Car 5">
      <img src="image6.webp" alt="Car 6">
    </div>

    <a class="back-link" href="index.html">&larr; Back to Home</a>
  </main>
  <footer class="site-footer">
    <p>&copy; 2025 Luka Metias</p>
  </footer>
</body>
</html>
